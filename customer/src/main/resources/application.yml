server:
  port: 8082
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:h2:mem:sample-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    platform: h2
    username: grp4
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true


# http://localhost:8080/api/console
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false
